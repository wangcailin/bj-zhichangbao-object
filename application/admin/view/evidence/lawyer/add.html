<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-evidence_id" class="control-label col-xs-12 col-sm-2">{:__('Evidence_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-evidence_id" data-rule="required" data-source="evidence/index" class="form-control selectpage" name="row[evidence_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-lawyer_sn" class="control-label col-xs-12 col-sm-2">{:__('Lawyer_sn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lawyer_sn" data-rule="required" class="form-control" name="row[lawyer_sn]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-lawyer_time" class="control-label col-xs-12 col-sm-2">{:__('Lawyer_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lawyer_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[lawyer_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-express_type" class="control-label col-xs-12 col-sm-2">{:__('Express_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-express_type" class="form-control" name="row[express_type]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-express_code" class="control-label col-xs-12 col-sm-2">{:__('Express_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-express_code" class="form-control" name="row[express_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-express_time" class="control-label col-xs-12 col-sm-2">{:__('Express_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-express_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[express_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
