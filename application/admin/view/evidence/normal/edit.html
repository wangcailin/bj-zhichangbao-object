<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-user_id" class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-company" class="control-label col-xs-12 col-sm-2">{:__('Company')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company" data-rule="required" class="form-control" name="row[company]" type="text" value="{$row.company}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-company_address" class="control-label col-xs-12 col-sm-2">{:__('Company_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_address" data-rule="required" class="form-control" name="row[company_address]" type="text" value="{$row.company_address}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-contact" class="control-label col-xs-12 col-sm-2">{:__('Contact')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact" data-rule="required" class="form-control" name="row[contact]" type="text" value="{$row.contact}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-contact_phone" class="control-label col-xs-12 col-sm-2">{:__('Contact_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact_phone" data-rule="required" class="form-control" name="row[contact_phone]" type="text" value="{$row.contact_phone}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-job_post" class="control-label col-xs-12 col-sm-2">{:__('Job_post')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-job_post" data-rule="required" class="form-control" name="row[job_post]" type="text" value="{$row.job_post}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-job_address" class="control-label col-xs-12 col-sm-2">{:__('Job_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-job_address" data-rule="required" class="form-control" name="row[job_address]" type="text" value="{$row.job_address}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-job_time" class="control-label col-xs-12 col-sm-2">{:__('Job_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-job_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[job_time]" type="text" value="{$row.job_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-compact" class="control-label col-xs-12 col-sm-2">{:__('Compact')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-compact" data-rule="required" class="form-control" name="row[compact]" type="number" value="{$row.compact}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-rights_type" class="control-label col-xs-12 col-sm-2">{:__('Rights_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rights_type" data-rule="required" class="form-control" name="row[rights_type]" type="number" value="{$row.rights_type}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-rights_money" class="control-label col-xs-12 col-sm-2">{:__('Rights_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rights_money" data-rule="required" class="form-control" step="0.01" name="row[rights_money]" type="number" value="{$row.rights_money}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-email" class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-email" data-rule="required" class="form-control" name="row[email]" type="text" value="{$row.email}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-description" class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-description" data-rule="required" class="form-control " rows="5" name="row[description]" cols="50">{$row.description}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-ask" class="control-label col-xs-12 col-sm-2">{:__('Ask')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-ask" class="form-control " rows="5" name="row[ask]" cols="50">{$row.ask}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-job_name" class="control-label col-xs-12 col-sm-2">{:__('Job_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-job_name" class="form-control" name="row[job_name]" type="text" value="{$row.job_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-job_age" class="control-label col-xs-12 col-sm-2">{:__('Job_age')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-job_age" class="form-control" name="row[job_age]" type="text" value="{$row.job_age}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-sex" class="control-label col-xs-12 col-sm-2">{:__('Sex')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sex" class="form-control" name="row[sex]" type="number" value="{$row.sex}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-registered" class="control-label col-xs-12 col-sm-2">{:__('Registered')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-registered" class="form-control" name="row[registered]" type="number" value="{$row.registered}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-reconcile" class="control-label col-xs-12 col-sm-2">{:__('Reconcile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reconcile" class="form-control" name="row[reconcile]" type="text" value="{$row.reconcile}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="number" value="{$row.status}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
