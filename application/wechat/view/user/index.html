<script type="text/javascript">
    //头像,用户名Ajax
    function userAjax() {
        $.ajax({
            url: 'URL',
            type: 'POST', //GET
            async: true, //或false,是否异步
            data: {},
            timeout: 5000, //超时时间
            dataType: 'json', //返回的数据格式：json/xml/html/script/jsonp/text
            success: function(data) {
                var odata = eval("("+ data +")");
                if(odata.code == "ok") {
                    $("#head-img").attr("src",odata.data.avatar);
                    $(".ucenter-media-body").html(odata.data.username+'<p data-v-cb6b4808="" class="ucenter-ellipsis"></p>');

                    //需要一个字段判断会员是否过期，未过期动态显示"会员权益保障中"
                    if(odata.data.guarantee) {
                        $(".me-guarantee").html('<i data-v-cb6b4808="" class="safing"></i>会员权益保障中');
                    }

                }
            },
            error: function(xhr, textStatus) {
                console.log(textStatus);
            }
        });
    }

    userAjax();

    $(".ucenter-table-view-media").click(function(){
        $(location).attr('href', 'uedit.html');
    });
</script>
