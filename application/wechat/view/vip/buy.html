<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>职场保</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/buyVIP.css"/>
	</head>
	<body>
	
		<div class="zcb-wrapper">
			
			<!--VIP信息-->
			<div class="buy-info">
				
				<div class="buy-price-wrapper">
					<span class="buy-price-title">职场保<img src="./img/icon-vip.png" alt="vip-icon" /></span>
					<span class="buy-price">￥<span class="buy-price-num">9.9</span></span>
				</div>
				<div class="buy-days-wrapper">
					<span class="buy-days-title">保护职场人的劳动权益</span>
					<span class="buy-days"><span class="buy-days-num">90</span>天</span>
				</div>
						
			</div>
			
			<!--支付方式-->
			<div class="pay-method">
				<p class="pay-method-title">选择付款方式</p>
				<ul>
					<li class="pay-method-wechat">
						<img src="img/icon-wechat@2x.png"/>
						<span class="pay-method-wechat-title">微信支付</span>
						<span class="pay-method-wechat-select pay-method-selected"></span>
					</li>
					<li class="pay-method-coupon">
						<img src="img/icon-coupon@2x.png"/>
						<span class="pay-method-coupon-title">兑换券</span>
						<span class="pay-method-coupon-select"></span>
					</li>
				</ul>
			</div>
			
			<!--支付按钮-->
			<a href="javascript:;" class="vip-pay-btn">确认支付</a>
			
			<!--用户协议-->
			<p class="pay-agree">
				<img src="img/icon-chebox.png"/> 我已阅读并同意<span style="color: rgb(36,88,255);">《用户在线协议》</span>
			</p>
			
		</div>
		
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript">
			$(".pay-method-wechat-select").click(function(){
				$(this).addClass("pay-method-selected").css({"background": "url(./img/icon-selected.png)", "backgroundSize": "100% 100%"});
				if($(".pay-method-coupon-select").hasClass("pay-method-selected")){
					$(".pay-method-coupon-select").removeClass(".pay-method-selected").css({"background": "url(./img/icon-no-select.png)", "backgroundSize": "100% 100%"});
				}
			});
			$(".pay-method-coupon-select").click(function(){
				$(this).addClass("pay-method-selected").css({"background": "url(./img/icon-selected.png)", "backgroundSize": "100% 100%"});
				if($(".pay-method-wechat-select").hasClass("pay-method-selected")){
					$(".pay-method-wechat-select").removeClass(".pay-method-selected").css({"background": "url(./img/icon-no-select.png)", "backgroundSize": "100% 100%"});
				}
				$()
			});
			
//			VIP购买页Ajax
			function buyVIP() {
				$.ajax({
				    url:'url',
				    type:'POST',
				    async:true,    //或false,是否异步
				    data:{},
				    timeout:5000,    //超时时间
				    success:function(data){
				    		var odata = eval("(" + data +")");
				    		if(odata.code == "ok") {
				    			$(".buy-price-num").html(odata.data.price);
				    			$(".buy-days-num").html(odata.data.days);
				    		}
				    },
				    error:function(xhr,textStatus){
				        console.log(textStatus)
				    }
				})
			}
			
			buyVIP();
		</script>
	</body>
</html>
